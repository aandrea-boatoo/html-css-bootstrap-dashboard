<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Add book</title>
</head>
<body>
    <header class="bg-dark">
        <div class="d-flex">
            <div class="img">
                <img src="../img/duck.png" alt="">
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary flex-grow-1">
                <div class="container-fluid">
                    <button class="navbar-toggler position-absolute end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="d-flex justify-content-between flex-grow-1">              
                        <div class="navigation">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">anagrafica Utenti</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Storico Prestiti</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Help</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="search collapse navbar-collapse">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-dark border-light" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-lg" id="new-book">
            <h1>Nuovo Libro</h1>
            <form class="row g-3">
                <div class="col-6">
                  <label for="input-author-name" class="form-label">Nome Autore</label>
                  <input name="author-name" type="text" class="form-control" id="input-author-name" placeholder="Inserisci nome dell'autore" required> 
                </div>
                <div class="col-6">
                  <label for="input-author-lastname" class="form-label">Cognome Autore</label>
                  <input name="author-lastname" type="text" class="form-control" id="input-author-lastname" placeholder="Inserisci Cognome dell'autore" required>
                </div>
                <div class="col-12">
                  <label for="input-book-title" class="form-label">Titolo Libro</label>
                  <input name="book-title" type="text" class="form-control" id="input-book-title" placeholder="Inserire titolo del libro" maxlength="50" required>
                  <div class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-12 col-lg-4">
                  <label for="input-genre" class="form-label">Genere</label>
                  <select name="genre" class="form-select" placeholder="Seleziona categoria" id="input-genre" required>
                    <option selected disabled>Scegli genere</option>
                    <option value="drama">Drama</option>
                    <option value="giallo">Giallo</option>
                    <option value="romanzo">Romanzo</option>
                    <option value="thriller">Thriller</option>
                    <option value="saggistica">Saggistica</option>
                    <option value="fantasy">Fantasy</option>
                  </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="input-year" class="form-label">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="input-year"  min="0" max="2200" required>
                  </div>
                <div class="col-12 col-lg-4">
                  <label for="input-cod" class="form-label">ISBN#</label>
                  <input name="codice-isbn" type="text" class="form-control" id="input-cod" minlength="16" maxlength="16" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                      <label class="form-check-label" for="digital-version">
                        <input  name="digital" class="form-check-input" type="checkbox" id="digital-version">
                        Disponibile in Digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control overflow-hidden" placeholder="Eventuali note sul libro" id="notes"></textarea>
                        <label for="notes">Note</label>
                      </div>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiugni libro</button>
                </div>
              </form>

        </div>
        
    </main>
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
